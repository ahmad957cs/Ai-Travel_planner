<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Travel Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter] min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-xl p-10 max-w-2xl w-full mt-10">
    <a href="/" class="text-purple-600 hover:underline">&larr; Back to Home</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-2 rounded-lg mb-2 {% if category == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif category == 'info' %}bg-blue-100 text-blue-800 border border-blue-300{% elif category == 'error' %}bg-red-100 text-red-800 border border-red-300{% else %}bg-gray-100 text-gray-800 border border-gray-300{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <h1 class="text-2xl font-bold text-purple-700 mt-2 mb-6">Edit Travel Plan</h1>
    <form method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Destination</label>
          <input name="destination" type="text" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.destination }}" />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Departure City</label>
          <input name="departure_city" type="text" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.departure_city }}" />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Check-in Date</label>
          <input name="checkin_date" type="date" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.checkin_date }}" />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Check-out Date</label>
          <input name="checkout_date" type="date" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.checkout_date }}" />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Trip Duration (Days)</label>
          <input name="days" type="number" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.days }}" />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Budget (USD)</label>
          <input name="budget" type="text" class="w-full px-4 py-2 border rounded-lg" required value="{{ plan.budget }}" />
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Interests/Preferences</label>
        <input name="preferences" type="text" class="w-full px-4 py-2 border rounded-lg" value="{{ plan.preferences }}" />
      </div>
      <div class="text-center pt-4">
        <button type="submit" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-xl shadow-md">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
